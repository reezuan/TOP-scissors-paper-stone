<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAT vs. DOG</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="top-bar">
            <h1>UFC 235</h1>
            <h2>ULTIMATE FELINE CHAMPIONSHIP</h2>
        </div>

        <div class="selection-screen">
            <h2 class="selection-title">PICK YOUR FIGHTER</h2>
            
            <div class="fighter-menu">
                <div class="fighter" data-fighter="fat-cat">
                    <img src="assets/fat-cat.png" alt="">
                </div>
                
                <div class="fighter" data-fighter="fk-off-cat">
                    <img src="assets/fk-off-cat.png" alt="">
                </div>

                <div class="fighter" data-fighter="hehe-cat">
                    <img src="assets/hehe-cat.png" alt="">
                </div>

                <div class="fighter" data-fighter="nun-cat">
                    <img src="assets/nun-cat.png" alt="">
                </div>

                <div class="fighter" data-fighter="rusrs-cat">
                    <img src="assets/rusrs-cat.png" alt="">
                </div>
            </div>
        </div>

        <div class="game-screen">
            <h2>First <s>cat</s> player to win 5 rounds, wins the game!</h2>
                
            <div class="main-game">
                <div class="player-side">
                    <div class="score-counter">0</div>
                    <img id="player-character" alt="">
                </div>

                <div class="choice-menu">
                    <div class="choice">
                        <img src="assets/scissors.svg" alt="Scissors">
                        <p>Scissors</p>
                    </div>

                    <div class="choice">
                        <img src="assets/paper.svg" alt="Paper">
                        <p>Paper</p>
                    </div>

                    <div class="choice">
                        <img src="assets/stone.svg" alt="Stone">
                        <p>Stone</p>
                    </div>
                </div>

                <div class="computer-side">
                    <div class="score-counter">0</div>
                    <img id="computer-character" src="assets/evil-cat.png" alt="">
                </div>
            </div>
        </div>

        </div>
    </body>
</html>
